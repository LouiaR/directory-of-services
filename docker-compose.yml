version: '3.1'

services:

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  db:
    image: postgres
    ports:
        - "5432:5432"
    environment:
        POSTGRES_USER: dos
        POSTGRES_PASSWORD: dos
        POSTGRES_DB: dos
        ENVIRONMENT: development
    restart: always